<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto - CalMarket</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<!-- Header -->
<header>
    <div class="container flex justify-between">
        <h1>CalMarket</h1>
        <a th:href="@{/produtos/view}" class="btn btn-gray">Voltar</a>
    </div>
</header>

<!-- Main -->
<main>
    <h2>Editar Produto</h2>
    <form th:action="@{'/produtos/view/editar/' + ${produto.id}}" method="post" th:object="${produto}">
        <input type="hidden" th:field="*{id}">

        <label for="nome">Nome</label>
        <input id="nome" type="text" th:field="*{nome}" required>

        <label for="tipo">Tipo</label>
        <input id="tipo" type="text" th:field="*{tipo}" required>

        <label for="setor">Setor</label>
        <select id="setor" th:field="*{setor}" required>
            <option value="" disabled>Selecione um setor</option>
            <option th:each="s : ${T(br.com.fiap.calmarket.model.Setor).values()}"
                    th:value="${s}"
                    th:text="${s}"
                    th:selected="${s == produto.setor}">
            </option>
        </select>

        <label for="tamanho">Tamanho</label>
        <input id="tamanho" type="text" th:field="*{tamanho}" required>

        <label for="preco">Preço</label>
        <input id="preco" type="number" step="0.01" th:field="*{preco}" required>

        <button type="submit" class="btn btn-yellow">Atualizar</button>
    </form>
</main>

<!-- Footer -->
<footer>
    <p>© 2025 CalMarket</p>
</footer>
</body>
</html>
