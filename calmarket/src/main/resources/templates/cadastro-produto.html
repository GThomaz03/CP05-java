<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto - CalMarket</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<!-- Header -->
<header>
    <div class="container flex justify-between">
        <h1>CalMarket</h1>
        <a th:href="@{/}" class="btn btn-gray">Voltar</a>
    </div>
</header>

<!-- Main -->
<main>
    <h2>Cadastrar Produto</h2>
    <form th:action="@{/produtos/view/cadastrar}" th:object="${produto}" method="post">

        <label for="nome">Nome</label>
        <input id="nome" type="text" th:field="*{nome}" required>
        <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="error"></p>


        <label for="tipo">Tipo</label>
        <input id="tipo" type="text" th:field="*{tipo}" required>
        <p th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}" class="error"></p>


        <label for="setor">Setor</label>
        <select id="setor" th:field="*{setor}" required>
            <option value="" disabled selected>Selecione um setor</option>
            <option th:each="setor : ${setores}"
                    th:value="${setor}"
                    th:text="${setor}">
            </option>
        </select>

        <label for="tamanho">Tamanho</label>
        <input id="tamanho" type="text" th:field="*{tamanho}" required>
        <p th:if="${#fields.hasErrors('tamanho')}" th:errors="*{tamanho}" class="error"></p>

        <label for="preco">Preço</label>
        <input id="preco" type="number" step="0.01" th:field="*{preco}" required>
        <p th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}" class="error"></p>

        <button type="submit" class="btn btn-green">Salvar</button>
    </form>
</main>

<!-- Footer -->
<footer>
    <p>© 2025 CalMarket</p>
</footer>
</body>
</html>
