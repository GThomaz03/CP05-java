<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - CalMarket</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<header>
    <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
        <h1>CalMarket</h1>
        <nav>
            <a th:href="@{/signup}" class="btn btn-green">Cadastrar</a>
        </nav>
    </div>
</header>

<main>
    <div class="card">
        <h2>Entrar</h2>
        <form method="post" action="/login">
            <label>Email:</label>
            <input type="text" name="username" placeholder="Digite seu email"/>

            <label>Senha:</label>
            <input type="password" name="password" placeholder="Digite sua senha"/>

            <button type="submit" class="btn btn-blue">Login</button>
        </form>
        <div class="form-footer">
            <a th:href="@{/signup}">Ainda não tem conta?</a>
        </div>
    </div>
</main>

<footer>
    <p>© 2025 CalMarket - Todos os direitos reservados.</p>
</footer>
</body>
</html>
